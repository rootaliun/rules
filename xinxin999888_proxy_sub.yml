  # 自定义网站 走自选代理,比如比特浏览器,adspower  my_website.txt
  jp_check:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/rootaliun/rules/main/jp.txt
    interval: 3600

rules:
   - RULE-SET,jp_check,🇯🇵跑卡网站选择
   - MATCH,🌐Direct
